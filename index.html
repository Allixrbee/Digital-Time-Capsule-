<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentimint</title>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="sentimint-container">
    <div class="sentimint-header">
      <button class="sentimint-logo" onclick="location.href='index.html'">Sentimint</button>
      <button class="sentimint-profile" onclick="location.href='profile.html'" aria-label="Profile">
        <span class="sentimint-profile-icon"></span>
      </button>
    </div>
    <main>
      <h1 class="sentimint-title">You are capable of amazing things</h1>
      <div class="sentimint-circles-row">
        <button class="sentimint-circle sentimint-circle-new" onclick="location.href='create-capsule.html'">
          Create new<br>Capsule
        </button>
        <button class="sentimint-circle sentimint-circle-add" onclick="location.href='add-to-capsule.html'">
          Add to Capsule
        </button>
        <button class="sentimint-circle sentimint-circle-list" onclick="location.href='capsules.html'">
          Capsules
        </button>
      </div>
      
      <div class="sentimint-bottom-box"></div>
    </main>
  </div>
  <footer>
    <small>&copy; 2025 Allix Blackley.</small>
  </footer>
</body>
</html>
